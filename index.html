<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <p>CALCULATOR</p>
        <input type="number" class="input input1" placeholder="number">
        <input type="number" class="input input2" placeholder="number">
        <div class="btns">
            <div class="numbers">
                <button class="number1 num">1</button>
                <button class="number2 num">2</button>
                <button class="number3 num">3
                </button>
                <button class="number4 num">4</button>
                <button class="number5 num">5</button>
                <button class="number6 num">6</button>
                <button class="number7 num">7</button>
                <button class="number8 num">8</button>
                <button class="number9 num">9</button>
            </div>
            <div class="arithmetics">
                <button class="btn">*</button>
                <button class="btn">/</button>
                <button class="btn">+</button>
                <button class="btn">-</button>
            </div>
            
        </div>
        result :
        <input type='number' class="result" placeholder="result">
    </div>
    <script src="index.js"></script>
</body>
</html>
